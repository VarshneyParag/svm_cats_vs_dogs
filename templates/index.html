<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat vs Dog Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">🐾 Cat vs Dog Classifier</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="image" required class="w-full text-gray-700 p-2 border border-gray-300 rounded-md shadow-sm" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        Predict
      </button>
    </form>
    <p class="text-center text-gray-500 mt-6 text-sm">Upload a .jpg image of a cat or dog</p>
  </div>
</body>
</html>
